name: .NET

env: 
   name: dotnet-version
   value: 3.1.x

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build 
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: List VM folders
      run: ls -la
